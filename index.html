<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-color text-color body" id="row">
        <div class="row" id="row">
            <blockquote class="blockquote rounded col-12 col-sm-10 col-md-8 col-lg-5 p-3" id="quote-box"><i class="fa fa-quote-left text-color" aria-hidden="true"></i>
                <p class="mb-0 pt-4 pl-5 pr-5 pb-4 text-center" id="text">
                    "If you hear a voice within you say “you cannot paint,”
                     then by all means paint and that voice will be silenced."
                </p>
                <footer class=" text-color mt-1 footer"> 
                    <cite title="Source Title" id="author" class="blockquote-footer">Vincent Van Gogh</cite>
                    <div class="d-flex justify-content-between align-items-center">
                    <a name="tweet" id="tweet-quote" class="tweet" href="twitter.com/intent/tweet" role="button"><img src="icons/Twitter.png" alt="tweet-quote" width="40px" height="40px"></a>
                    <a href="#" class="new-quote bg-color rounded p-2" id="btn">New Quote</a>
                    </div>
                </footer>
            </blockquote>
        </div>
    </div>
    <script src="js/index.js" async defer>
    </script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
